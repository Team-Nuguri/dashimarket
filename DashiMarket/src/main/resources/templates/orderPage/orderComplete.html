<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료 페이지</title>

    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">
    <link rel="stylesheet" th:href="@{/css/orderPage/orderComplete.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <th:block th:replace="~{/common/header}">header.html</th:block>

    <!-- <th:block th:text="${orderCompleteList}"></th:block> -->

    <main>
        <section class="center order-complete">
            <!-- 주문 오나료 이미지 -->
            <div>
                <img th:src="@{/images/order/orderCompleteImage.png}">
                <h2>주문이 완료되었습니다.</h2>
            </div>
            <!-- 주문 상품 내역 -->
            <div class="order-item">
                <div>
                    <h1></h1>
                    <h1>상품명</h1>
                    <h1>수량</h1>
                    <h1>결제금액</h1>
                </div>
                <div class="order-item-row" th:each="item : ${orderCompleteList.orderItems}">
                    <img th:src="${item.thumbnail}" alt="">
                    <span class="text-size-20 medium-text" th:text="${item.boardTitle}">주문 상품명</span>
                    <span class="text-size-20 medium-text" th:text="${item.quantity}">주문 수량</span>
                    <span class="text-size-20 medium-text" th:text="${#numbers.formatDecimal(item.goodsPrice * item.quantity, 0, 'COMMA', 0, 'POINT')} + '원'">상품 가격</span>
                </div>
                
            </div>
            
            <!-- 
                th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + '원'"
                DB에는 숫자만 저장하고 값 보여줄 땐 형식 바꿔서 보여주기 
            -->
            <!-- 배송지 결제 정보 -->
            <div class="order-info">
                <div>
                    <h1>주문 정보</h1>
                    <table class="order-info-table">
                        <tr>
                            <th>주문번호</th>
                            <td colspan="3" th:text="${orderCompleteList.orderNo}">주문 번호</td>
                        </tr>
                        <tr>
                            <th>주문자</th>
                            <td colspan="3" th:text="${orderCompleteList.memberName}">주문자 이름</td>
                        </tr>
                        <tr>
                            <th>수령인</th>
                            <td colspan="3" th:text="${orderCompleteList.recipientName}">수령인 이름</td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td colspan="3" th:text="${orderCompleteList.recipientTel}">수령인 핸드폰 번호</td>
                        </tr>
                        <tr>
                            <th>배송지</th>
                            <td colspan="3" th:text="${orderCompleteList.address}">배송지</td>
                        </tr>
                    </table>

                </div>
                <div>
                    <h1>결제 정보</h1>
                    <table class="order-info-table">
                        <tr>
                            <th>상품금액</th>
                            <td colspan="3" th:text="${#numbers.formatDecimal(orderCompleteList.totalPrice, 0, 'COMMA', 0, 'POINT')} + '원'">주문금액</td>
                        </tr>
                        <tr>
                            <th>배송비</th>
                            <td colspan="3">0</td>
                        </tr>
                        <tr>
                            <th>총 결제 금액</th>
                            <td colspan="3" th:text="${#numbers.formatDecimal(orderCompleteList.payPrice, 0, 'COMMA', 0, 'POINT')} + '원'">결제 금액</td>
                        </tr>
                        <tr>
                            <th>결제 수단</th>
                            <td colspan="3" th:text="${orderCompleteList.payMethod}">결제 수단</td>
                        </tr>
                        <tr>
                            <th>결제 일시</th>
                            <td colspan="3" th:text="${orderCompleteList.payDate}">결제 일</td>
                        </tr>
                    </table>

                </div>
            </div>
            


        </section>

    </main>

    

        <th:block th:replace="~{/common/footer}">footer.html</th:block>
</body>
</html>
