<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/myPage/myPage-order.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>중고 거래내역</title>
</head>
<body>
    
    <!--header-->
    <th:block th:replace="~{common/header}"></th:block>

    
  <!--왼쪽 사이드메뉴-->
  
  <section class="myPage-content">
    <th:block th:replace="~{common/myPageSideBar}">myPageSideBar.html</th:block>

  <!-- 주문 내역 / 거래 내역 -->

    <main>
        <section class="myPage-order">
           
            <div class="myPage-orderTitle text-size-24 bold-text"> 중고 주문 내역 / 거래 내역</div>

            <fieldset class="myPage-orderSearch">                
                <legend class="text-size-20 bold-text">검색</legend>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="searchKeyword" placeholder="상품명을 입력하세요" style="flex: 1;">
                </div>
            </fieldset>

            <div class="divider"></div>     

            <div class="myPage-orderSelect" style="margin-bottom: 60px;">
            <select name="tradeType" id="tradeTypeSelect">
            <option value="buy">구매내역</option>
            <option value="sell">판매내역</option>               
            </select>

            </div>      

            <!-- myPage-orderDetail: JavaScript가 동적으로 채움 -->
            <section class="myPage-orderDetail">
                <div style="text-align: center; padding: 60px 20px; color: #999;">
                    <p style="font-size: 16px;">데이터를 불러오는 중...</p>
                </div>
            </section>
            

            <div class="divider"></div>


            <!-- 페이지네이션: JavaScript가 동적으로 채움 -->
            <div class="myPage-pagination">
                <!-- JavaScript가 여기에 페이지네이션 생성 -->
            </div>

        </section>
    
    </main>
</section>
    
<!--footer-->
<th:block th:replace="~{common/footer}"></th:block>


<script th:src="@{/js/myPage/myPage-order.js}"></script>


</body>
</html>
