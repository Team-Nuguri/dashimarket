<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿즈 주문/거래 내역</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">
                
                <div id="admin-user">
                    <h1 class="admin-title">굿즈 거래 내역</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/admin/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <form id="search-area">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <button class="searchBtn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="query" id="search-query" placeholder="구매자명/상품명을 입력하세요." autocomplete="off">
                            </fieldset>
                        </div>
                        
                        <!-- 판매상태 체크박스 영역 -->
                        <div class="detail-search">
                            <label>거래 상태</label>
                            <div class="checkbox-group">
                                <input type="checkbox">배송전
                                <input type="checkbox">배송중
                                <input type="checkbox">배송완료
                            </div>
                        </div>

                        <!-- 등록일 검색 영역-->
                        <div class="detail-search">
                            <label>결제일</label>
                            <div>
                                <button class="dateBtn button-default">1개월</button>
                                <button class="dateBtn button-default">1년</button>
                                <button class="dateBtn button-default">전체</button>
                                <input type="date"> - <input type="date">
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="reset" class="basic-btn">초기화</button>
                                <button type="button" class="color-btn" id="searchBtn">검색</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="result-middle">
                    <select class="select-item" id="sortSelect" onchange="loadGoodsOrder()">
                        <option th:value="'latest'">최신순</option>
                        <option th:value="'price'">가격순</option>
                    </select>
                </div>
                
                <!-- 상품 거래내역 테이블 -->
                <table class="table-content">
                    <thead>
                        <tr class="table-title">
                            <td>주문번호</td>
                            <td>배송상태</td>
                            <td>수령인</td>
                            <td>수령인 연락처</td>
                            <td>상품명</td>
                            <td>주문수량</td>
                            <td>배송지</td>
                            <td>결제수단</td>
                            <td>결제금액</td>
                            <td>결제일</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </section>
        </section>
    </main>

    <th:block th:replace="~{common/pagination}">pagination.html</th:block>

    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
