<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>굿즈 거래 내역</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">
                
                <div id="admin-user">
                    <h1 class="admin-title">굿즈 거래 내역</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/common/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <form id="search-area" th:action="@{/admin/order}" method="get">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <button type="submit" class="searchBtn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="keyword" id="search-query" 
                                       th:value="${param.keyword}"
                                       placeholder="구매자명/상품명을 입력하세요." 
                                       autocomplete="off">
                            </fieldset>
                        </div>
                        
                        <!-- 배송 상태 체크박스 영역 -->
                        <div class="detail-search">
                            <label>배송 상태</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="deliveryStatus" value="배송전"
                                        th:checked="${param.deliveryStatus != null and #strings.contains(param.deliveryStatus, '배송전')}">
                                    배송전
                                </label>
                                <label>
                                    <input type="checkbox" name="deliveryStatus" value="배송중"
                                        th:checked="${param.deliveryStatus != null and #strings.contains(param.deliveryStatus, '배송중')}">
                                    배송중
                                </label>
                                <label>
                                    <input type="checkbox" name="deliveryStatus" value="배송완료"
                                        th:checked="${param.deliveryStatus != null and #strings.contains(param.deliveryStatus, '배송완료')}">
                                    배송완료
                                </label>
                            </div>
                        </div>

                        <!-- 결제일 검색 영역 -->
                        <div class="detail-search">
                            <label>결제일</label>
                            <div class="date-filter">
                                <button type="button" class="dateBtn button-default" data-period="1month">1개월</button>
                                <button type="button" class="dateBtn button-default" data-period="1year">1년</button>
                                <button type="button" class="dateBtn button-default" data-period="all">전체</button>
                                <input type="date" name="startDate" id="startDate" class="date-input-large" th:value="${param.startDate}">
                                <span>~</span>
                                <input type="date" name="endDate" id="endDate" class="date-input-large" th:value="${param.endDate}">
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="button" class="basic-btn" id="resetBtn">초기화</button>
                                <button type="submit" class="color-btn" id="searchBtn">검색</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="result-middle">
                    <!-- 조회된 거래 개수 표시 -->
                    <p id="totalCount" th:text="'총 ' + ${pagination.listCount} + '개 거래'">총 0개 거래</p>

                    <select class="select-item" id="sortSelect">
                        <option value="">기본순</option>
                        <option value="latest" th:selected="${#strings.equals(param.sort, 'latest')}">최신순</option>
                        <option value="price" th:selected="${#strings.equals(param.sort, 'price')}">가격순</option>
                    </select>
                </div>
                
                <!-- 상품 거래내역 테이블 -->
                <table class="table-content">
                    <thead>
                        <tr class="table-title">
                            <td>주문번호</td>
                            <td>배송상태</td>
                            <td>수령인</td>
                            <td>수령인 연락처</td>
                            <td>상품명</td>
                            <td>주문수량</td>
                            <td>배송지</td>
                            <td>결제수단</td>
                            <td>결제금액</td>
                            <td>결제일</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orderList}">
                            <td th:text="${order.orderNo}">1</td>
                            <td>
                                <span th:if="${order.deliveryStatus == '배송전'}" class="status-badge status-before">배송전</span>
                                <span th:if="${order.deliveryStatus == '배송중'}" class="status-badge status-shipping">배송중</span>
                                <span th:if="${order.deliveryStatus == '배송완료'}" class="status-badge status-complete">배송완료</span>
                            </td>
                            <td th:text="${order.recipientName}">수령인</td>
                            <td th:text="${order.recipientTel}">전화번호</td>
                            <td th:text="${order.orderedName}">상품명</td>
                            <td th:text="${order.orderQuantity} + '개'">수량</td>
                            <td th:text="${order.address}">주소</td>
                            <td th:text="${order.payMethod}">카드</td>
                            <td th:text="${#numbers.formatInteger(order.payPrice, 0, 'COMMA')} + '원'">가격</td>
                            <td th:text="${order.payDate}">2025-01-01</td>
                        </tr>

                        <!-- 거래가 없을 경우 -->
                        <tr th:if="${#lists.isEmpty(orderList)}">
                            <td colspan="10">거래 내역이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div style="margin: 40px 0; display: flex; justify-content: center;">
                    <th:block th:replace="~{common/pagination}">pagination.html</th:block>
                </div>

            </section>
        </section>
    </main>

    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
