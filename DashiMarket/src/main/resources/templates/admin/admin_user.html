<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">
    <link rel="stylesheet" th:href="@{/css/common/font.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">
                
                <div id="admin-user">
                    <h1 class="admin-title">회원 조회</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/admin/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <form id="search-area" th:action="@{/admin/main}" method="get">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <button type="submit" class="searchBtn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="keyword" id="search-query" 
                                       th:value="${param.keyword}" 
                                       placeholder="회원ID/닉네임을 입력하세요." 
                                       autocomplete="off">
                            </fieldset>
                        </div>
    
                        <!-- 상세검색 영역 -->
                        <div class="detail-search">
                            <label>상세검색</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="searchType" value="email" 
                                        th:checked="${param.searchType != null and #strings.contains(param.searchType, 'email')}"> 
                                    회원ID
                                </label>
                                <label>
                                    <input type="checkbox" name="searchType" value="nickname" 
                                        th:checked="${param.searchType != null and #strings.contains(param.searchType, 'nickname')}"> 
                                    닉네임
                                </label>
                                <label>
                                    <input type="checkbox" name="searchType" value="tel" 
                                        th:checked="${param.searchType != null and #strings.contains(param.searchType, 'tel')}"> 
                                    전화번호
                                </label>
                                <label>
                                    <input type="checkbox" name="searchType" value="secession" 
                                        th:checked="${param.searchType != null and #strings.contains(param.searchType, 'secession')}"> 
                                    탈퇴회원
                                </label>
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="button" class="basic-btn" id="resetBtn">초기화</button>
                                <button type="submit" class="color-btn" id="searchBtn">검색</button>
                            </div>
                        </div>

                    </form>
    
                    <div id="view-box" class="box-style">
                        <p class="text-size-24">신규 가입자</p>
                        <p id="todayJoin" class="p-tag-value">0</p>
                    </div>
    
                    <div id="view-box2" class="box-style">
                        <p class="text-size-24">총 회원 수</p>
                        <p id="totalUser" class="p-tag-value">0</p>
                    </div>
                </div>
                
                <!-- 회원조회 테이블 -->
                <table class="table-content">
                    <thead>
                        <tr class="table-title">
                            <td>회원번호</td>
                            <td>회원ID</td>
                            <td>본명</td>
                            <td>닉네임</td>
                            <td>전화번호</td>
                            <td>주소</td>
                            <td>탈퇴여부(Y/N)</td>
                            <td>가입일</td>
                            <td>게시글 수</td>
                            <td>댓글 수</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${memberList}">
                            <td th:text="${member.memberNo}">1</td>
                            <td th:text="${member.memberEmail}">email</td>
                            <td th:text="${member.memberName}">이름</td>
                            <td th:text="${member.memberNickname}">닉네임</td>
                            <td th:text="${member.memberTel}">전화번호</td>
                            <td th:text="${member.address}">주소</td>
                            <td th:text="${member.secessionFl}">N</td>
                            <td th:text="${member.enrollDate}">2025-01-01</td>
                            <td th:text="${member.boardCount}">0</td>
                            <td th:text="${member.commentCount}">0</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div style="margin-top: 40px;">
                    <th:block th:replace="~{common/pagination}">pagination.html</th:block>
                </div>

            </section>
        </section>
    </main>
    
    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
