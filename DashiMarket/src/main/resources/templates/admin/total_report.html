<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 신고</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">

                <div id="admin-user">
                    <h1 class="admin-title">통합 신고</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/common/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <!-- ✅ form에 action과 method 추가 -->
                    <form id="search-area" th:action="@{/admin/report}" method="get">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <button type="submit" class="searchBtn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="keyword" id="search-query" 
                                    th:value="${param.keyword}"
                                    placeholder="신고자/피신고자/게시글 제목을 입력하세요."
                                    autocomplete="off">
                            </fieldset>
                        </div>

                        <!-- ✅ 필터 영역 (신고 유형 + 신고일) -->
                        <div class="detail-search">
                            <label>필터</label>
                            <div class="dropdown-group">
                                <!-- 신고 유형 선택 -->
                                <select name="reportType" id="reportTypeSelect" class="filter-select">
                                    <option value="" th:selected="${param.reportType == null or param.reportType == ''}">전체 유형</option>
                                    <option value="스팸" th:selected="${param.reportType == '스팸'}">스팸</option>
                                    <option value="불법" th:selected="${param.reportType == '불법'}">불법</option>
                                    <option value="욕설" th:selected="${param.reportType == '욕설'}">욕설</option>
                                    <option value="비방" th:selected="${param.reportType == '비방'}">비방</option>
                                    <option value="사기" th:selected="${param.reportType == '사기'}">사기</option>
                                    <option value="기타" th:selected="${param.reportType == '기타'}">기타</option>
                                </select>

                                <!-- 처리 상태 -->
                                <select name="reportStatus" id="reportStatusSelect" class="filter-select">
                                    <option value="" th:selected="${param.reportStatus == null or param.reportStatus == ''}">전체 상태</option>
                                    <option value="pending" th:selected="${param.reportStatus == 'pending'}">미처리</option>
                                    <option value="completed" th:selected="${param.reportStatus == 'completed'}">처리완료</option>
                                </select>

                                <!-- 신고일 필터 -->
                                <div class="date-filter">
                                    <label for="startDate">신고일:</label>
                                    <input type="date" name="startDate" id="startDate" th:value="${param.startDate}">
                                    <span>~</span>
                                    <input type="date" name="endDate" id="endDate" th:value="${param.endDate}">
                                </div>
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="button" class="basic-btn" id="resetBtn">초기화</button>
                                <button type="submit" class="color-btn" id="searchBtn">검색</button>
                            </div>
                        </div>
                    </form>

                    <div id="view-box" class="box-style">
                        <p>오늘 신고</p>
                        <p id="todayReport" class="p-tag-value">0</p>
                    </div>
                </div>

                <div class="result-middle">
                    <button type="button" class="color-btn" id="completeBtn">처리완료</button>
                </div>

                <table class="table-content">
                    <thead>
                        <tr class="table-title">
                            <td><input type="checkbox" id="checkAll"></td>
                            <td>신고번호</td>
                            <td>신고자</td>
                            <td>신고된 게시글/채팅</td>
                            <td>신고된 회원</td>
                            <td>신고 유형</td>
                            <td>신고일</td>
                            <td>처리 결과</td>
                            <td>처리일</td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="report : ${reportList}">
                            <td><input type="checkbox" name="reportNo" th:value="${report.reportNo}"></td>
                            <td th:text="${report.reportNo}">신고 번호</td>
                            <td th:text="${report.reportMember}">신고한 회원</td>
                            <td>
                                <a th:href="@{'/admin/report/detail/' + ${report.reportNo}}"
                                    th:utext="'# ' + ${report.reportTarget} + '<br>' + ${report.boardTitle}">게시글 보기</a>
                            </td>
                            <td th:text="${report.targetMember}">신고된 회원</td>
                            <td th:text="${report.reportName}">신고 유형</td>
                            <td th:text="${report.reportDate}">신고 날짜</td>

                            <td>
                                <select th:id="'result-' + ${report.reportNo}" class="report-result-select">
                                    <option value="-" th:selected="${report.reportResult == '-'}">-</option>
                                    <option value="채팅방삭제" th:selected="${report.reportResult == '채팅방삭제'}">채팅방삭제</option>
                                    <option value="게시글삭제" th:selected="${report.reportResult == '게시글삭제'}">게시글삭제</option>
                                    <option value="회원탈퇴" th:selected="${report.reportResult == '회원탈퇴'}">회원탈퇴</option>
                                </select>
                            </td>

                            <td th:text="${report.resultDate != null ? report.resultDate : '-'}">-</td>
                        </tr>

                        <!-- 신고가 없을 경우 -->
                        <tr th:if="${#lists.isEmpty(reportList)}">
                            <td colspan="9">신고 내역이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <div style="margin: 40px 0; display: flex; justify-content: center;">
                    <th:block th:replace="~{common/pagination}">pagination.html</th:block> 
                </div>

            </section>
        </section>
    </main>

    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
