<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 신고</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">

                <div id="admin-user">
                    <h1 class="admin-title">통합 신고</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/common/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <form id="search-area">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <button class="searchBtn fa-solid fa-magnifying-glass"></button>
                                <input type="text" name="keyword" id="search-query" placeholder="게시글 제목/ 게시글 유형을 입력하세요."
                                    autocomplete="off">
                            </fieldset>
                        </div>

                        <!-- 필터 영역 -->
                        <div class="detail-search">
                            <label>필터</label>
                            <div class="dropdown-group">
                                <div id="dropdown-box">
                                    <button id="btn1" class="filter-btn dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
                                        사유<img id="dropdown-img" th:src="@{/images/svg/color-drop-down.svg}">
                                    </button>
                                    <ul id="dropdown-menu" class="dropdown-menu close">
                                        <li><a class="dropdown-item" th:href="@{#}">스팸</a></li>
                                        <hr>
                                        <li><a class="dropdown-item" th:href="@{#}">불법</a></li>
                                        <hr>
                                        <li><a class="dropdown-item" th:href="@{#}">욕설</a></li>
                                        <hr>
                                        <li><a class="dropdown-item" th:href="@{#}">비방</a></li>
                                        <hr>
                                        <li><a class="dropdown-item" th:href="@{#}">사기</a></li>
                                        <hr>
                                        <li><a class="dropdown-item" th:href="@{#}">기타</a></li>
                                    </ul>
                                </div>

                                신고일:<input type="date">
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="reset" class="basic-btn">초기화</button>
                                <button type="button" class="color-btn" id="searchBtn">검색</button>
                            </div>

                        </div>
                    </form>

                    <div id="view-box" class="box-style">
                        <p>오늘 신고</p>
                        <p id="todayReport" class="p-tag-value">0</p>
                    </div>
                </div>

                <form th:action="@{/admin/report/updateResult}" method="post" id="reportForm">

                    <div class="result-middle">
                        <button type="button" class="color-btn" id="completeBtn">처리완료</button>
                    </div>

                    <table class="table-content">
                        <thead>
                            <tr class="table-title">
                                <td><input type="checkbox" id="checkAll"></td>
                                <td>신고번호</td>
                                <td>신고자</td>
                                <td>신고된 게시글/채팅</td>
                                <td>신고된 회원</td>
                                <td>신고 유형</td>
                                <td>신고일</td>
                                <td>처리 결과</td>
                                <td>처리일</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="report : ${reportList}">
                                <td><input type="checkbox" name="reportNo" th:value="${report.reportNo}"></td>
                                <td th:text="${report.reportNo}">신고 번호(시퀀스)</td>
                                <td th:text="${report.reportMember}">신고한 회원</td>
                                <td>
                                    <!-- 게시글 제목 클릭 시 해당 신고게시글 내용으로 이동 -->
                                    <a th:href="@{'/admin/report/detail/' + ${report.reportNo}}"
                                        th:utext="'# ' + ${report.reportTarget} + '<br>' + ${report.boardTitle}">게시글 보기</a>
                                    <!-- <a th:href="@{#}">게시글 보기</a> -->

                                </td>
                                <td th:text="${report.targetMember}">신고된 회원</td>
                                <td th:text="${report.reportName}">신고 유형</td>
                                <td th:text="${report.reportDate}">신고 날짜</td>

                                <td>
                                    <select name="reportResult" th:id="'result-' + ${report.reportNo}"
                                        th:data-report-no="${report.reportNo}" class="report-result-select">
                                        <option value="-" th:selected="${report.reportResult == '-'}">-</option>
                                        <option value="채팅방삭제" th:selected="${report.reportResult == '채팅방삭제'}">채팅방삭제</option>
                                        <option value="게시글삭제" th:selected="${report.reportResult == '게시글삭제'}">게시글삭제</option>
                                        <option value="회원탈퇴" th:selected="${report.reportResult == '회원탈퇴'}">회원탈퇴</option>
                                    </select>
                                </td>

                                <td th:text="${report.resultDate}">-</td>
                            </tr>

                            <!-- 신고가 없을 경우 -->
                            <tr th:if="${#lists.isEmpty(reportList)}">
                                <td colspan="9">신고 내역이 없습니다.</td>
                            </tr>
                        </tbody>

                    </table>

                </form>
            </section>
        </section>
    </main>


    <!-- <div class="pagination">
        <a th:if="${pagination.prevPage}" th:href="@{'/admin/report'(cp=${pagination.prevPage})}">이전</a>

        <span th:each="pageNum : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
            <a th:href="@{'/admin/report'(cp=${pageNum})}" th:text="${pageNum}"
                th:classappend="${pageNum == pagination.currentPage} ? 'active' : ''"></a>
        </span>

        <a th:if="${pagination.nextPage}" th:href="@{'/admin/report'(cp=${pagination.nextPage})}">다음</a>
    </div> -->


    <th:block th:replace="~{common/pagination}">pagination.html</th:block> 

    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
