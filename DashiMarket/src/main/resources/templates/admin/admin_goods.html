<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">

                <div id="admin-user">
                    <h1 class="admin-title">상품 관리</h1>
                    <div class="admin-login">
                        <img th:src="@{/images/admin/user.png}">
                        <p>관리자 계정</p>
                        <button id="logout">로그아웃</button>
                    </div>
                </div>

                <div class="admin-group-top">
                    <form id="search-area">
                        <!-- 검색창 -->
                        <div class="search-box">
                            <label>검색</label>
                            <fieldset>
                                <input type="text" name="query" placeholder="상품명을 입력하세요." autocomplete="off">
                                <button class="searchBtn fa-solid fa-magnifying-glass"></button>
                            </fieldset>
                        </div>

                        <!-- 판매상태 체크박스 영역 -->
                        <div class="detail-search">
                            <label>판매 상태</label>
                            <div class="checkbox-group">
                                <input type="checkbox">전체
                                <input type="checkbox">판매중
                                <input type="checkbox">판매완료
                            </div>
                        </div>

                        <!-- 등록일 검색 영역-->
                        <div class="detail-search">
                            <label>상품 등록일</label>
                            <div>
                                <button class="dateBtn button-default">1개월</button>
                                <button class="dateBtn button-default">1년</button>
                                <button class="dateBtn button-default">전체</button>
                                <input type="date"> - <input type="date">
                            </div>

                            <!-- 초기화/검색 버튼 -->
                            <div class="search-buttons">
                                <button type="reset" class="basic-btn">초기화</button>
                                <button type="submit" class="color-btn">검색</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="result-middle">
                    <p>1개 선택됨</p>
                    <button class="button-default">선택 상품 삭제</button>
                    <button class="button-default sold-out">SOLD-OUT</button>

                    <select class="select-item" id="sortSelect" onchange="loadProducts()">
                        <option th:value="''">기본</option>
                        <option th:value="'latest'">최신순</option>
                        <option th:value="'price'">가격순</option>
                    </select>
                </div>

                <!-- 상품 조회 테이블 -->
                <table class="table-content">
                    <tr class="table-title">
                        <td><input type="checkbox"></td>
                        <td>상품번호</td>
                        <td>상품명</td>
                        <td>상품 이미지</td>
                        <td>재고 수량</td>
                        <td>판매 상태</td>
                        <td>상품 등록일</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1000</td>
                        <td>다시마 피규어</td>
                        <td>이미지(썸네일)</td>
                        <td>99</td>
                        <td>
                            <select class="table-item">
                                <option th:value="판매중">판매중</option>
                                <option th:value="판매보류">판매보류</option>
                            </select>
                        </td>
                        <td>2025.09.01</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>

                        <td></td>

                        <td></td>
                    </tr>

                    </tr>

                        <td></td>
                    </tr>
                    <tr>

                        <td></td>
                        <td></td>
                    </tr>
                    <tr>

                    </tr>

                    </tr>

                    </tr>

                        <td></td>
                    </tr>
                </table>

            </section>
        </section>
    </main>

    <th:block th:replace="~{common/pagination}">pagination.html</th:block>

    <script th:src="@{/js/adminPage/admin.js}"></script>
</body>

</html>
