<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 상세</title>
    
 <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/adminPage/admin-style.css}">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>
    
</head>
<body>
	
	
	<main>
		
		  <section class="admin-content">
            <!-- 사이드 메뉴 -->
            <th:block th:replace="~{admin/sideMenu}">admin-sideMenu.html</th:block>

            <section class="admin-main">

	
    <h2>통합신고 상세</h2>
    
    <table  class="table-content-detail">
        <tr>
            <th>신고번호</th>
            <td th:text="${report.reportNo}"></td>
        </tr>
        <tr>
            <th>신고자</th>
            <td th:text="${report.reportMemberNo}"></td>
        </tr>
        <tr>
            <th>신고된 게시글</th>
            <td>
                <a th:href="@{'/board/' + ${report.reportTargetId}}">게시글 보기</a>
            </td>
        </tr>
        <tr>
            <th>신고된 회원</th>
            <td th:text="${report.targetMemberNo}"></td>
        </tr>
        <tr>
            <th>신고 사유</th>
            <td th:text="${report.reportReason}"></td>
        </tr>
        <tr>
            <th>신고일</th>
            <td th:text="${report.reportDate}"></td>
        </tr>
        <tr>
            <th>처리 결과</th>
            <td th:text="${report.reportResult}"></td>
        </tr>
        <tr>
            <th>처리일</th>
            <td th:text="${report.resultDate}">-</td>
        </tr>
    </table>

    <a th:href="@{/admin/report}">목록으로 돌아가기</a>
    
        </section>
        </section>
    </main>
    
</body>
</html>
