<footer th:if="${pagination != null}">
    <nav aria-label="페이지네이션">
        <ul class="pagination">
            <!-- 이전 버튼 -->
            <li>
                <button type="button" 
                        class="pagination-btn" 
                        th:onclick="|location.href='?cp=${pagination.prevPage}'|"
                        th:disabled="${pagination.currentPage == 1}"
                        aria-label="이전 페이지">
                    <img th:src="@{/images/pagination/pagn-previous-btn.svg}">
                </button>
            </li>

            <!-- 페이지 번호 -->
            <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage)}">
                <li>
                    <button type="button" 
                            th:onclick="|location.href='?cp=${i}'|"
                            th:attr="aria-current=${i == pagination.currentPage} ? 'page' : null"
                            th:classappend="${i == pagination.currentPage} ? 'current' : ''"
                            th:aria-label="|${i}페이지|"
                            th:text="${i}">1</button>
                </li>
            </th:block>

            <!-- 다음 버튼 -->
            <li>
                <button type="button" 
                        class="pagination-btn" 
                        th:onclick="|location.href='?cp=${pagination.nextPage}'|"
                        th:disabled="${pagination.currentPage == pagination.maxPage}"
                        aria-label="다음 페이지">
                    <img th:src="@{/images/pagination/pagn-next-btn.svg}">
                </button>
            </li>
        </ul>
    </nav>
</footer>
