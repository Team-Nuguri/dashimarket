<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/notice/faq.css}" />
    <link rel="stylesheet" th:href="@{/css/common/font.css}" />
    <title>자주 묻는 질문</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>자주 묻는 질문</h1>

            <section class="search-section">
                <form class="search-form" role="search" th:action="@{/faq}" method="get">
                    <img th:src="@{/images/svg/돋보기.svg}" alt="검색 아이콘" />
                    <input type="search" id="search-input" name="query" th:value="${query}" placeholder="무엇을 찾고 계신가요?"
                        aria-label="검색" autocomplete="off" />
                </form>

                <!-- <button type="button" id="admin-writeBtn" th:if="${session.loginMember.isAdmin == 'Y'}"
                    th:onclick="|location.href='@{/faq/write}'|">글쓰기</button> -->
            </section>
        </header>


        <main>
            <section class="notice-list">
                <div class="notice-table">
                    <div th:each="faq, iterStat : ${faqList}" class="notice-item">
                        <div class="notice-row" th:onclick="|toggleAccordion(this)|">
                            <span class="category" th:text="'[' + faq.boardCode + ']'">[분류]</span>
                            <span class="notice-title" th:text="${faq.faqTitle}">질문 제목</span>
                            <span class="notice-date" th:text="${faq.faqCreateDate}">2025-09-23</span>
                            <span class="arrow-icon">▼</span>
                        </div>
                        <div class="notice-content">
                            <div class="notice-content-inner" th:text="${faq.faqContent}">
                                상세 내용이 여기에 표시됩니다.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <nav aria-label="페이지네이션">
                <ul class="pagination">
                    <li>
                        <button type="button" class="pagination-btn" aria-label="이전 페이지"
                            th:disabled="${currentPage == 1}"
                            th:onclick="|location.href='@{/faq(page=${currentPage - 1}, query=${query})}'|">
                            <img th:src="@{/images/pagination/pagn-previous-btn.svg}" alt="이전" />
                        </button>
                    </li>

                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
                        <button type="button" th:aria-current="${i == currentPage ? 'page' : null}"
                            th:aria-label="|${i}페이지|" th:text="${i}"
                            th:onclick="|location.href='@{/faq(page=${i}, query=${query})}'|">1</button>
                    </li>

                    <li>
                        <button type="button" class="pagination-btn" aria-label="다음 페이지"
                            th:disabled="${currentPage == totalPages}"
                            th:onclick="|location.href='@{/faq(page=${currentPage + 1}, query=${query})}'|">
                            <img th:src="@{/images/pagination/pagn-next-btn.svg}" alt="다음" />
                        </button>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>
    
    <script th:src="@{/js/notice/faq.js}"></script>

    <!-- footer -->
    <th:block th:replace="~{common/footer}"></th:block>
</body>

</html>
