<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/notice/noticeDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/common/font.css}" />
    <title>공지사항 상세</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>공지사항</h1>
        </header>

        <main>
            <article class="notice-detail">
                <!-- 게시글 헤더 -->
                <div class="notice-header">
                    <h2 class="notice-detail-title" th:text="${notice.noticeTitle}">제목</h2>
                    <div class="notice-meta">
                        <span class="notice-detail-date" th:text="${notice.noticeCreateDate}">2025-10-10</span>
                        <span class="notice-detail-views">
                            <img th:src="@{/images/svg/조회수.svg}" alt="조회수" />
                            <span th:text="${notice.readCount}">125</span>
                        </span>
                    </div>
                </div>

                <!-- 게시글 내용 -->
                <div class="notice-content">
                    <!-- 게시글 본문 (위로 올림) -->
                    <div th:utext="${notice.noticeContent}">
                        내용이 여기에 표시됩니다.
                    </div>

                    <!-- 첨부 이미지 (아래로 내림) -->
                    <div th:if="${notice.imageList != null and !notice.imageList.isEmpty()}" class="notice-images">
                        <div th:each="image : ${notice.imageList}" class="notice-image">
                            <img th:src="@{${image.imagePath}}" alt="첨부 이미지"
                                style="max-width: 100%; height: auto; margin-top: 20px;" />
                        </div>
                    </div>
                </div>


                <!-- 관리자 버튼 영역 (관리자만 표시) -->
                <div class="admin-buttons"
                    th:if="${session.loginMember != null and session.loginMember.isAdmin == 'Y'}">
                    <button type="button" class="btn-edit" id="editBtn">수정</button>
                    <button type="button" class="btn-delete" id="deleteBtn">삭제</button>
                </div>

                <!-- 목록으로 버튼 -->
                <div class="action-buttons">
                    <button type="button" class="btn-list" id="listBtn">목록으로</button>
                </div>
            </article>

            <!-- 이전글/다음글 네비게이션 -->
            <nav class="notice-navigation" aria-label="이전글 다음글">
                <div class="nav-item" th:if="${prevNotice != null}">
                    <span class="nav-label">이전글</span>
                    <a th:href="@{/notice/detail/{noticeNo}(noticeNo=${prevNotice.noticeNo})}" class="nav-title"
                        th:text="${prevNotice.noticeTitle}">이전글 제목</a>
                </div>
                <div class="nav-item" th:if="${prevNotice == null}">
                    <span class="nav-label">이전글</span>
                    <span class="nav-title">이전글이 없습니다</span>
                </div>

                <div class="nav-item" th:if="${nextNotice != null}">
                    <span class="nav-label">다음글</span>
                    <a th:href="@{/notice/detail/{noticeNo}(noticeNo=${nextNotice.noticeNo})}" class="nav-title"
                        th:text="${nextNotice.noticeTitle}">다음글 제목</a>
                </div>
                <div class="nav-item" th:if="${nextNotice == null}">
                    <span class="nav-label">다음글</span>
                    <span class="nav-title">다음글이 없습니다</span>
                </div>
            </nav>
        </main>

        <script th:src="@{/js/notice/noticeDetail.js}"></script>
    </div>
</body>

</html>
