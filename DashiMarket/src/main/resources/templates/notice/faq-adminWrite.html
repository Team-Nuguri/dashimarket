<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${mode == 'edit' ? '[관리자 전용] FAQ 수정' : '[관리자 전용] FAQ 작성'}">[관리자 전용] FAQ 작성</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/notice/faq-adminWrite.css}" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${mode == 'edit' ? 'FAQ 수정' : '새 FAQ 작성'}">새 FAQ 작성</h1>
        </div>

        <form id="faqWriteForm" th:action="${mode == 'edit' ? '/faq/edit/' + faq.faqNo : '/faq/write'}"
            method="post">

            <input type="hidden" id="pageMode" th:value="${mode}" />
            <input type="hidden" id="faqNo" th:value="${faq != null ? faq.faqNo : ''}" />

            <ul class="form-list">
                <li class="form-item">
                    <div class="label-area">
                        <span class="form-label">질문</span>
                    </div>
                    <div class="field-area">
                        <input type="text" class="form-control" name="faqQuestion"
                            th:value="${faq != null ? faq.faqTitle : ''}" placeholder="ex) 비밀번호를 잊어버렸어요. 어떻게 해야 하나요?"
                            required />
                    </div>
                </li>

                <li class="form-item content-item">
                    <div class="label-area">
                        <span class="form-label">답변</span>
                    </div>
                    <div class="field-area">
                        <textarea class="form-control content-textarea" name="faqAnswer" placeholder="답변 내용을 입력하세요"
                            required th:text="${faq != null ? faq.faqContent : ''}"></textarea>
                    </div>
                </li>
                
                <!-- ✅ 첨부파일 항목 삭제됨 -->
            </ul>

            <div class="button-group">
                <button type="button" class="btn btn-cancel" id="cancelBtn">
                    취소하기
                </button>
                <button type="submit" class="btn btn-submit" th:text="${mode == 'edit' ? '수정하기' : '등록하기'}">
                    등록하기
                </button>
            </div>
        </form>
    </div>

    <script th:src="@{/js/notice/faq-adminWrite.js}"></script>
</body>

</html>
