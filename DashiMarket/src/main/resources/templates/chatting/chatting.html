<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방-팝업</title>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/css/chatting/chatting.css">

    <script src="https://kit.fontawesome.com/1c15543e3e.js" crossorigin="anonymous"></script>

    <style>
        .img-area{
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
        .img-box{
            background-color: #166549;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;  
            align-items: center;
            margin-top: 10px;
            cursor: pointer;
        }

        .img-box > img{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- floating 버튼 -->
    <section class="img-area">
        <div class="img-box">
            <img src="../../static/images/svg/chatting.svg">
        </div>
        <div class="img-box">
            <img src="../../static/images/svg/chatbot.svg">
        </div>
    </section>

    <!-- 채팅 영역 -->
    <div class="chatting-popup">

        <div class="popup-header">
            <p>채팅</p>
            <span id="closeBtn">&times</span>
        </div>

        <!-- 채팅 목록 -->
        <ul class="chatting-list">

            <!-- 검색 -->
            <div class="search-box">
                <p class="searchBtn fa-solid fa-magnifying-glass"></p>
                <input type="text" name="chat-query" id="name-search" placeholder="이름으로 검색하세요." autocomplete="off">
            </div>

            <!-- 추가된 회원 채팅방 -->
            <li class="chatting-item" chat-no="" target-no="">
                <div class="item-header">
                    <img src="../../static/images/member/짱구.jpg">
                </div>

                <div class="item-body">
                    <p>
                        <span class="target-name">상대방 이름</span>
                        <span class="recent-send-time">메세지 보낸 시간</span>
                    </p>
                    <div>
                        <p class="recent-message">메세지 내용</p>
                        <p class="not-read-count">2</p>
                    </div>
                </div>
            </li>

            <!-- 클릭된(입장) 채팅방 -->
            <li class="chatting-item color" chat-no="" target-no="">
                <div class="item-header">
                    <img src="../../static/images/member/짱구.jpg">
                </div>

                <div class="item-body">
                    <p>
                        <span class="target-name">상대방 이름</span>
                        <span class="recent-send-time">메세지 보낸 시간</span>
                    </p>
                    <div>
                        <p class="recent-message">메세지 내용</p>
                        <p class="not-read-count">1</p>
                    </div>
                </div>
            </li>
            
        </ul>

        <!-- 채팅 내용 -->
        <div class="chatting-content">

            <div class="content-header">
                <img src="">
                <img src="">
                <img src="">
            </div>

            <div class="content-message">
                <div>
                    <img src="../../static/images/member/짱구.jpg" >
                    <p>안녕하세요^^</p>
                    <span>오후 5시30분</span>
                </div>
            </div>
            <div class="content-send">

            </div>

        </div>

    </div>

    <!----------- sockjs를 이용한 WebSocket 구현을 위해 라이브러리 추가 ------------->   
    <!-- <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script> -->
    
    <script src="../../static/js/chatting/chatting.js"></script>
</body>
</html>
